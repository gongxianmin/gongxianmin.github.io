        <p>beforeRouteEnter<br><figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line">import Vue from 'vue'</div><div class="line">beforeRouteEnter (to, from, next) &#123;</div><div class="line">  // 此时即将登场的组件还没有被创建，所以不能使用this,</div><div class="line">  // 但是可以传一个回调给next来访问组件实例</div><div class="line">  //（如果一个页面的数据是后台请求的，就可以用这个函数提高用户体验，防止用户一直白屏）</div><div class="line">  Vue.$http.get(url).then((res) =&gt; &#123;</div><div class="line">    next(vm =&gt; &#123;</div><div class="line">      res = res.data</div><div class="line">      if (res &amp;&amp; res.code === '200) &#123;</div><div class="line">        vm.list = res.data</div><div class="line">      &#125;</div><div class="line">    &#125;)</div><div class="line">  &#125;)</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>beforeRouteLeave<br><figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div></pre></td><td class="code"><pre><div class="line">beforeRouteLeave (to, from, next) &#123;</div><div class="line">  // 导航离开该组件时调用</div><div class="line">  // 可以访问this,这个钩子通常用来禁止用户在还未保存修改前突然离开。可以通过 next(false) 来取消导航。</div><div class="line">  // 如果要实现返回一个页面还在原来浏览的位置，可以用这个钩子实现</div><div class="line">  let position = window.scrollY()</div><div class="line">  this.$store.commit('SAVE_POSITION', position) // 离开时将滚动的距离存入vuex</div><div class="line">&#125;,</div><div class="line">mounted () &#123;</div><div class="line">  this.$nextTick(function () &#123;</div><div class="line">    let savedPosition = this.$store.state.savedPosition</div><div class="line">    window.scroll(0, savedPosition) </div><div class="line">    // 进入页面时获取vuex中的滚动距离,因为scroll方法必须保证有滚动条，</div><div class="line">    // 所以放入this.$nextTick()中去执行window.scroll()方法，不然可能会没有效果</div><div class="line">  &#125;)</div><div class="line">&#125;</div><div class="line">// 如果数据是在beforeRouteEnter钩子中请求的，以上的方法就放入next中执行,放入mounted中没有效果</div><div class="line">beforeRouteEnter (to, from, next) &#123;</div><div class="line">  Vue.$http.get(url).then((res) =&gt; &#123;</div><div class="line">    next(vm =&gt; &#123;</div><div class="line">      res = res.data</div><div class="line">      if (res &amp;&amp; res.code === '200) &#123;</div><div class="line">        vm.list = res.data</div><div class="line">      &#125;</div><div class="line">      vm.$nextTick(function () &#123;</div><div class="line">        let savedPosition = this.$store.state.savedPosition</div><div class="line">        window.scroll(0, savedPosition) </div><div class="line">      &#125;)</div><div class="line">    &#125;)</div><div class="line">  &#125;)</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
